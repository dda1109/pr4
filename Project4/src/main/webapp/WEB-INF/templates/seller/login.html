<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seller Site</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
          name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Mega Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs."
          name="description"/>
    <meta content="bootstrap, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive"
          name="keywords"/>
    <meta content="codedthemes" name="author"/>
    <!-- Favicon icon -->

    <link rel="icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500"
          rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap/css/bootstrap.min.css}"
          type="text/css">
    <!-- waves.css -->
    <link media="all" rel="stylesheet"
          th:href="@{/assets/pages/waves/css/waves.min.css}" type="text/css">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" th:href="@{/assets/icon/themify-icons/themify-icons.css}"
          type="text/css">
    <!-- ico font -->
    <link rel="stylesheet" th:href="@{/assets/icon/icofont/css/icofont.css}"

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/assets/icon/font-awesome/css/font-awesome.min.css}"
          type="text/css">
    <!-- Style.css -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css">

<style>
    body {
        background-image: url('https://cdn.sforum.vn/sforum/wp-content/uploads/2022/12/9.jpg');
        background-repeat: no-repeat;
        background-size: cover; /* hoặc contain tùy thuộc vào sự lựa chọn của bạn */
        background-position: center center;
    }

    .auth-box {
        background-color: rgba(255, 255, 255, 0.8); /* Màu nền với độ trong suốt */
        padding: 20px;
        border-radius: 10px; /* Làm tròn viền */
    }

    .auth-box h3 {
        opacity: 0.6; /* Độ trong suốt của tiêu đề */
    }

</style>
<body themebg-pattern="theme1">
<!-- Pre-loader start -->
<div class="theme-loader">
    <div class="loader-track">
        <div class="preloader-wrapper">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->

                <form action="login" class="md-float-material form-material" method="post">
                    <div class="text-center">
                        <img alt="logo.png" height="15%" th:src="@{/images/logo.png}" width="15%">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">Sign In Seller</h3>
                                </div>
                            </div>
                            <th:block th:if="${message}">
                                <p class="text-danger">[[${message}]]</p>
                            </th:block>

                            <div class="form-group form-primary">
                                <input class="form-control" name="username" required="" type="text">
                                <span class="form-bar"></span>
                                <label class="float-label">Your Username</label>
                            </div>
                            <div class="form-group form-primary">
                                <input class="form-control" name="password" required="" type="password">
                                <span class="form-bar"></span>
                                <label class="float-label">Password</label>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-12">
                                    <div class="checkbox-fade fade-in-primary d-">
                                        <div class="text-create forgot-phone text-right f-right">
                                            <a class="text-right f-w-600" href="/seller/register">Create a Account</a>
                                        </div>
                                    </div>
                                    <div class="forgot-phone text-right f-right">
                                        <a class="text-right f-w-600" href=""> Forgot Password?</a>
                                    </div>

                                </div>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20"
                                            type="submit">
                                        Sign in
                                    </button>
                                </div>

                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-10">
                                    <p class="text-inverse text-left m-b-0">Thank you.</p>
                                    <p class="text-inverse text-left"><b>Love u so much</b></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
                <!-- end of form -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>

<script th:src="@{/assets/js/jquery/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery-ui/jquery-ui.min.js}"
        type="text/javascript"></script>
<script th:src="@{/assets/js/popper.js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/bootstrap/js/bootstrap.min.js}"
        type="text/javascript"></script>
<!-- waves js -->
<script th:src="@{/assets/pages/waves/js/waves.min.js}"></script>
<!-- jquery slimscroll js -->
<script th:src="@{/assets/js/jquery-slimscroll/jquery.slimscroll.js}"
        type="text/javascript"></script>
<!-- modernizr js -->
<script th:src="@{/assets/js/SmoothScroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery.mCustomScrollbar.com.js}"></script>
<!-- i18next.min.js -->
<script src="bower_components/i18next/js/i18next.min.js"
        type="text/javascript"></script>
<script src="bower_components/i18next-xhr-backend/js/i18nextXHRBackend.min.js"
        type="text/javascript"></script>
<script src="bower_components/i18next-browser-languagedetector/js/i18nextBrowserLanguageDetector.min.js"
        type="text/javascript"></script>
<script src="bower_components/jquery-i18next/js/jquery-i18next.min.js"
        type="text/javascript"></script>
<script th:src="@{/assets/js/common-pages.js}" type="text/javascript"></script>
</body>
</html>
