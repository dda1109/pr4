<body>
<!-- Pre-loader start -->
<div class="theme-loader">
    <div class="loader-track">
        <div class="preloader-wrapper">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Pre-loader end -->

<div class="pcoded" id="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">

        <!--        Header-->
        <div th:replace="~{admin/header::header}"></div>
        <!--        EndHeader-->

        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">

                <!--                Left-->
                <div th:replace="~{admin/left::left}"></div>
                <!--                Endleft-->

                <!--                Body-->
                <div class="pcoded-content">
                    <!-- Page-header end -->
                    <div class="pcoded-inner-content">
                        <!-- Main-body start -->
                        <div class="main-body">
                            <div class="page-wrapper">
                                <!-- Page-body start -->
                                <div class="page-body">
                                    <div class="row">
                                        <div class="col-xl-8 col-md-12">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h5>Sales Statics</h5>
                                                    <canvas id="myChart1" style="width:100%;max-width:700px"></canvas>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-xl-8 col-md-12">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h5>Sales Statics</h5>
                                                    <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script
                        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
                </script>
                <script>
                    var xValues = [[${nameList}]];
                    var yValues = [[${countList}]];
                    var barColors = [
                        "#b91d47",
                        "#00aba9",
                        "#2b5797",
                        "#b91ad7",
                        "#00ab39",
                        "#275812",
                        "#b31d47",
                        "#01aba9",
                        "#2b5227"
                    ];

                    new Chart("myChart1", {
                        type: "pie",
                        data: {
                            labels: xValues,
                            datasets: [{
                                backgroundColor: barColors,
                                data: yValues
                            }]
                        },
                        options: {
                            title: {
                                display: true,
                                text: "Percent type of user"
                            }
                        }
                    });
                </script>

                <script>
                    var xValues = ["Seller", "User", "Admin"];
                    var yValues = [${CountSeller}, ${CountCustomer}, ${CountAdmin}];
                    var barColors = ["red", "green", "brown"];

                    new Chart("myChart2", {
                        type: "bar",
                        data: {
                            labels: xValues,
                            datasets: [{
                                backgroundColor: barColors,
                                data: yValues
                            }]
                        },
                        options: {
                            legend: {display: false},
                            title: {
                                display: true,
                                text: "Percent type of user"
                            }
                        }
                    });
                </script>
                <!--                EndBody-->
            </div>
        </div>

    </div>
</div>
